{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Brackets</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<nav>
    <div class="nav-logo">
        <a href="/">Brackets</a>
    </div>
    <div class="nav-links">
        {% if user.is_authenticated %}
            <span class="text-white me-2">Logged in as {{ user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<div>
    {% block content %}{% endblock %}
</div>
</body>
</html>
