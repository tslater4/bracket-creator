{% extends "base.html" %}
{% block content %}
<h2>{{ object.name }}</h2>

<h4>Participants</h4> 
<ul>
    {% for participant in object.participants.all %}
        <li>{{ participant.name }}</li>
    {% endfor %}
</ul>
<form method="post" action="{% url 'bracket-delete' object.pk %}">
    {% csrf_token %}
    <button type="submit"
        onclick="return confirm('Are you sure you want to delete this bracket?');">
        Delete
    </button>
</form>
{% endblock %}
